<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>room 10</title>
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/room.js" defer></script>
</head>
<body>
    <div id="indice" class="button indice"></div>
    <script>
        const playerNb = localStorage.getItem("playerNb");
        if (+playerNb === 1) {
            document.getElementById("indice").textContent = "Vu l'extravagance de la maison vous vous attendiez à trouver une armure de chevalier dans l'entrée. La déception est très forte. ";
        } else if (+playerNb === 2){
            document.getElementById("indice").textContent = "Après avoir interroger le portier, celui ci vous confit qu’il a vu Mr Levriller revenir tremper du jardin après que les arroseur automatique si ce déclanche a 22h l’ai surpris lui et une autre femme. Le portier ne peux cependant pas identifer la femme avec Levriller car elle portais le manteau de monsieur sur la tête pour se proteger le l’eau. Il affirme qu’ils étaient dehors depuis une heure.";
        } else if (+playerNb === 3){
            document.getElementById("indice").textContent = "Vous trouvez à l'entrée une paire d'escarpins taille 36 tâcher de boue. Étrange, il n’a pourtant pas plu récemment ?";
        }else if (+playerNb === 4){
            document.getElementById("indice").textContent = "Les moulures sur les battants de la porte sont jolies.";
        }


    </script>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Muli:400,700,800&display=swap");

        /* Style de base pour la page */
        body {
            background-color: #080710;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-image: url('../../wpp.jpg'); /* Image de fond */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        #indice {
            width: 90%;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.6);
            font-size: 18px;
            text-align: center;
            line-height: 1.5;
            margin-bottom: 20px;
            transition: all 0.3s ease-in-out;
        }

        /* Animation sur hover */
        #indice:hover {
            box-shadow: 0 0 30px rgba(255, 165, 0, 0.8);
            transform: scale(1.05);
        }

        /* Bouton Retour */
        #button_room {
            border: 0;
            border-radius: 5px;
            color: #1F1A25;
            font-family: "Muli", Arial, sans-serif;
            font-weight: 800;
            text-transform: uppercase;
            padding: 12px 20px;
            font-size: 16px;
            background-color: #ffed50;
            box-shadow: 0 8px #a39302;
            cursor: pointer;
            transition: 0.3s ease;
        }

        #button_room:hover {
            background-color: #ffdf00;
            box-shadow: 0 8px #8a7700;
            transform: translateY(-2px);
        }

        #button_room:active {
            transform: translateY(4px);
            box-shadow: 0 3px #8a7700;
        }

    </style>
    <a href="../joueur.html"><button id="button_room">Revenir en arrière</button></a>
</body>
</html>
