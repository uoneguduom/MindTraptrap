<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Afficher / Cacher votre rôle</title>
  </head>
  <body>
    <h1 id="player-title">Joueur</h1>
    <button id="toggleButton">Afficher votre rôle</button>
    <div id="texte"></div>
    <style>
      #texte {
        display: none;
      }
    </style>
    <script type="module">
      const res = await fetch(
        "https://uoneguduom.github.io/MindTraptrap/html/complice.txt"
      );
      const complice = await res.text();

      const playerNb = localStorage.getItem("playerNb");

      if (playerNb) {
        document.getElementById(
          "player-title"
        ).textContent = `Joueur ${playerNb}`;
      }

      if (+playerNb === +complice) {
        document.getElementById("texte").textContent = "Complice";
      } else {
        document.getElementById("texte").textContent = "Enquêteur";
      }


      
        let bouton = document.getElementById("toggleButton");
        let texte = document.getElementById("texte");

        bouton.addEventListener("click", function () {
          if (texte.style.display === "none" || texte.style.display === "") {
            texte.style.display = "block";
            bouton.textContent = "Cacher votre rôle";
          } else {
            texte.style.display = "none";
            bouton.textContent = "Afficher votre rôle";
          }
        });
      

   
    </script>
    <div id="button-container">
      <a href="choosePlayer.html"><button>Revenir en arrière</button></a>
      <button id="mooveRoom">Ouvrir la caméra</button>
      <script>
          const button = document.querySelector("#mooveRoom");

          button.addEventListener("click", () => {
              let cameraInput = document.createElement("input");
              cameraInput.type = "file";
              cameraInput.accept = "image/*";
              cameraInput.capture = "environment"; // Utilise la caméra arrière
              cameraInput.style.display = "none"; // Cache l'input

              document.body.appendChild(cameraInput);
              cameraInput.click(); // Déclenche l'ouverture de la caméra

              cameraInput.onchange = function (event) {
                  let file = event.target.files[0];
                  if (file) {
                      console.log("Photo capturée :", file);
                  }
              };
          });
      </script>

    </div>
  </body>
</html>
