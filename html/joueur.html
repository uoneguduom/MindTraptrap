<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Afficher / Cacher votre rôle</title>
  </head>
  <body>
    <h1 id="player-title">Joueur</h1>
    <button id="toggleButton">Afficher votre rôle</button>
    <div id="texte"></div>
    <style>
      #texte {
        display: none;
      }
    </style>
    <script type="module">
      const res = await fetch(
        "https://uoneguduom.github.io/MindTraptrap/html/complice.txt"
      );
      const complice = await res.text();

      const playerNb = localStorage.getItem("playerNb");

      if (playerNb) {
        document.getElementById(
          "player-title"
        ).textContent = `Joueur ${playerNb}`;
      }

      if (+playerNb === +complice) {
        document.getElementById("texte").textContent = "Complice";
      } else {
        document.getElementById("texte").textContent = "Enquêteur";
      }


      
        let bouton = document.getElementById("toggleButton");
        let texte = document.getElementById("texte");

        bouton.addEventListener("click", function () {
          if (texte.style.display === "none" || texte.style.display === "") {
            texte.style.display = "block";
            bouton.textContent = "Cacher votre rôle";
          } else {
            texte.style.display = "none";
            bouton.textContent = "Afficher votre rôle";
          }
        });
      

   
    </script>
    <div id="button-container">
      <a href="choosePlayer.html"><button>Revenir en arrière</button></a>
      <button id="mooveRoom">Scanner un QR Code</button>
      <video id="video" style="display: none;" autoplay></video>
      <canvas id="canvas" style="display: none;"></canvas>
      <p id="result"></p>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
      <script>
          const button = document.querySelector("#mooveRoom");
          const video = document.querySelector("#video");
          const canvas = document.querySelector("#canvas");
          const result = document.querySelector("#result");
          const ctx = canvas.getContext("2d");

          button.addEventListener("click", async () => {
              try {
                  // Accès à la caméra arrière
                  const stream = await navigator.mediaDevices.getUserMedia({
                      video: { facingMode: "environment" }
                  });

                  video.srcObject = stream;
                  video.style.display = "block";

                  scanQRCode();
              } catch (error) {
                  console.error("Erreur d'accès à la caméra :", error);
              }
          });

          function scanQRCode() {
              const interval = setInterval(() => {
                  if (video.readyState === video.HAVE_ENOUGH_DATA) {
                      canvas.width = video.videoWidth;
                      canvas.height = video.videoHeight;
                      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                      const qrCode = jsQR(imageData.data, imageData.width, imageData.height);

                      if (qrCode) {
                          result.textContent = "QR Code détecté : " + qrCode.data;
                          clearInterval(interval);
                          video.srcObject.getTracks().forEach(track => track.stop()); // Stop la caméra
                          video.style.display = "none";
                      }
                  }
              }, 500); // Vérifie toutes les 500ms
          }
      </script>

      </script>

    </div>
  </body>
</html>
